{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
  <link rel="icon" type="image/x-icon" sizes="32x32" href="{% static 'images/favicon_32x32.ico' %}">
  <link rel="icon" type="image/x-icon" sizes="180x180" href="{% static 'images/apple-touch-icon.ico' %}">
  <title>Connexion - LDAPInterface</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg w-full max-w-md p-8">
    <!-- Logo / Titre -->
    <div class="flex flex-col items-center mb-6">
      <div class="bg-blue-600 text-white w-12 h-12 flex items-center justify-center rounded-lg text-xl font-bold">L</div>
      <h1 class="mt-3 text-2xl font-bold text-gray-800">LDAPInterface</h1>
      <p class="text-gray-500 text-sm">Connectez-vous à votre compte</p>
    </div>

    <!-- Formulaire -->
    <form id="loginForm" class="space-y-4" method="post">
        {% csrf_token %}
        {% if message != '' %}
        <div class="bg-red-600 shadow-lg rounded-lg p-3">
            <strong>{{ message }}</strong>
        </div>
        {% endif %}
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Nom d’utilisateur</label>
        <input type="text" id="username" name="username" required
               class="mt-1 block w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" value="{{ username }}"/>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
        <input type="password" id="password" name="password" required
               class="mt-1 block w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
      </div>

      <!-- Message d'erreur -->
      <div id="errorMsg" class="hidden text-red-600 text-sm"></div>

      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
        Se connecter
      </button>
    </form>

    <!-- Liens -->
    <div class="mt-4 flex justify-between text-sm">
      <a href="#" class="text-blue-600 hover:underline">Mot de passe oublié ?</a>
      <a href="#" class="text-blue-600 hover:underline">Créer un compte</a>
    </div>
  </div>
</body>
</html>
