<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestion LDAP</title>
  <link rel="icon" href="data:," />
  <style>
    :root {
      --bg: #0f1220;
      --panel: #151a2e;
      --panel-2: #1b2140;
      --text: #e8eaf6;
      --muted: #b5bdd6;
      --primary: #6c8cff;
      --primary-2: #4b6aff;
      --success: #27c29d;
      --warning: #ffb648;
      --danger: #ff5d6c;
      --border: #2c3458;
      --input: #10152a;
      --badge: #28305a;
      --shadow: 0 6px 24px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.02);
      --radius: 12px;
      --radius-sm: 8px;
      --radius-lg: 16px;
    }

    * { box-sizing: border-box }
    html, body { height: 100% }
    body {
      margin: 0;
      background: radial-gradient(1200px 600px at 15% -10%, rgba(108,140,255,.15), transparent),
                  radial-gradient(800px 500px at 85% -10%, rgba(39,194,157,.08), transparent),
                  var(--bg);
      color: var(--text);
      font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
    }

    /* Layout */
    .app {
      display: grid;
      grid-template-rows: 64px 1fr;
      grid-template-columns: 260px 1fr;
      grid-template-areas:
        "topbar topbar"
        "sidebar main";
      min-height: 100vh;
    }
    .topbar {
      grid-area: topbar;
      display: flex; align-items: center; gap: 16px;
      padding: 0 20px;
      backdrop-filter: blur(6px);
      border-bottom: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(21,26,46,.85), rgba(21,26,46,.65));
      position: sticky; top: 0; z-index: 10;
    }
    .brand {
      display: flex; align-items: center; gap: 10px;
      font-weight: 700;
      letter-spacing: .3px;
    }
    .brand-badge {
      width: 28px; height: 28px; border-radius: 8px;
      display: grid; place-items: center;
      background: linear-gradient(145deg, var(--primary), var(--primary-2));
      color: white; font-weight: 800;
      box-shadow: var(--shadow);
    }
    .topbar .grow { flex: 1 }
    .pill {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 8px 12px;
      background: var(--panel-2);
      border: 1px solid var(--border);
      border-radius: 999px;
      color: var(--muted);
    }
    .pill input {
      background: transparent; border: none; outline: none;
      color: var(--text); width: 260px;
    }
    .actions { display: flex; gap: 8px; align-items: center }

    .btn {
      height: 36px; padding: 0 14px;
      border-radius: 10px; border: 1px solid var(--border);
      background: var(--panel);
      color: var(--text); cursor: pointer;
      display: inline-flex; gap: 8px; align-items: center;
      box-shadow: var(--shadow);
    }
    .btn:hover { filter: brightness(1.06) }
    .btn.primary { background: linear-gradient(160deg, var(--primary), var(--primary-2)); border-color: transparent }
    .btn.success { background: linear-gradient(160deg, #2fd6b1, #1dbb96); border-color: transparent }
    .btn.warn { background: linear-gradient(160deg, #ffc05a, #ff9f3f); border-color: transparent; color: #1b1406 }
    .btn.ghost { background: transparent }

    .sidebar {
      grid-area: sidebar;
      padding: 16px;
      border-right: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(21,26,46,.9), rgba(21,26,46,.85));
    }
    .side-section { margin-bottom: 18px }
    .side-title { font-size: 12px; text-transform: uppercase; color: var(--muted); margin: 8px 8px 10px }
    .tree {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 10px;
    }
    .tree details { padding-left: 8px }
    .tree summary { cursor: pointer; color: var(--text) }
    .tree a {
      display: block; padding: 6px 10px; margin: 4px 0;
      border-radius: 8px; color: var(--muted); text-decoration: none;
    }
    .tree a.active, .tree a:hover { background: var(--panel-2); color: var(--text) }

    .main {
      grid-area: main;
      padding: 20px;
      min-width: 0;
    }

    /* Cards / toolbar */
    .toolbar {
      display: flex; gap: 8px; align-items: center; flex-wrap: wrap; margin-bottom: 12px;
    }
    .select, .input, .file {
      display: inline-flex; align-items: center; gap: 8px;
      height: 36px; padding: 0 12px;
      border: 1px solid var(--border);
      background: var(--panel);
      color: var(--text);
      border-radius: 10px;
    }
    select, .input input {
      background: transparent; border: none; color: var(--text); outline: none;
    }

    /* Table */
    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }
    .card-header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 14px 16px; border-bottom: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(27,33,64,.6), rgba(27,33,64,.3));
    }
    .card-title { font-weight: 700 }
    .table-wrap { overflow: auto }
    table { width: 100%; border-collapse: collapse; min-width: 900px }
    thead th {
      text-align: left; font-size: 12px; color: var(--muted);
      letter-spacing: .3px; text-transform: uppercase;
      padding: 12px 14px; border-bottom: 1px solid var(--border);
      white-space: nowrap; cursor: pointer;
    }
    tbody td {
      padding: 12px 14px; border-bottom: 1px solid var(--border);
      color: var(--text);
    }
    tbody tr:hover { background: rgba(108,140,255,.06) }
    .muted { color: var(--muted) }
    .badge {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 4px 10px;
      border-radius: 999px; background: var(--badge); color: var(--text);
      border: 1px solid var(--border);
      font-size: 12px;
    }
    .badge.success { background: rgba(39,194,157,.15); border-color: rgba(39,194,157,.35) }
    .badge.danger { background: rgba(255,93,108,.15); border-color: rgba(255,93,108,.35) }
    .role { background: rgba(108,140,255,.18); border-color: rgba(108,140,255,.4) }

    .row-actions { display: inline-flex; gap: 6px }
    .icon-btn {
      width: 32px; height: 32px; display: inline-grid; place-items: center;
      border-radius: 8px; border: 1px solid var(--border); background: var(--panel-2);
      color: var(--text); cursor: pointer;
    }
    .icon-btn:hover { filter: brightness(1.08) }

    /* Pagination */
    .pagination {
      display: flex; justify-content: space-between; align-items: center;
      padding: 10px 14px; background: var(--panel-2); border-top: 1px solid var(--border);
    }
    .pager { display: flex; gap: 6px }
    .pager .btn { height: 30px; padding: 0 10px }

    /* Modals */
    .modal {
      position: fixed; inset: 0; display: none; place-items: center; z-index: 100;
      background: rgba(3,6,21,.6); backdrop-filter: blur(4px);
    }
    .modal.show { display: grid }
    .modal .box {
      width: min(720px, 92vw);
      background: var(--panel); border: 1px solid var(--border);
      border-radius: var(--radius-lg); box-shadow: var(--shadow); overflow: hidden;
    }
    .box .hd {
      padding: 14px 16px; border-bottom: 1px solid var(--border);
      display: flex; justify-content: space-between; align-items: center;
      background: linear-gradient(180deg, rgba(27,33,64,.6), rgba(27,33,64,.3));
    }
    .box .bd { padding: 16px }
    .box .ft { padding: 12px 16px; border-top: 1px solid var(--border); display: flex; gap: 8px; justify-content: flex-end }

    .grid {
      display: grid; gap: 12px;
      grid-template-columns: repeat(12, 1fr);
    }
    .col-6 { grid-column: span 6 }
    .col-4 { grid-column: span 4 }
    .col-3 { grid-column: span 3 }
    .col-12 { grid-column: span 12 }
    .field { display: flex; flex-direction: column; gap: 6px }
    .label { font-size: 12px; color: var(--muted) }
    .control, .control select, .control input, .control textarea {
      width: 100%; height: 40px;
      padding: 8px 12px; border-radius: 10px; border: 1px solid var(--border);
      background: var(--input); color: var(--text);
    }
    .control textarea { height: 110px; resize: vertical }

    .dropzone {
      border: 1px dashed var(--border); background: var(--panel-2);
      border-radius: 12px; padding: 20px; text-align: center; color: var(--muted);
    }
    .dropzone.dragover { border-color: var(--primary); color: var(--text) }

    /* Toasts */
    .toasts {
      position: fixed; right: 14px; bottom: 14px; display: grid; gap: 8px; z-index: 200;
    }
    .toast {
      background: var(--panel); border: 1px solid var(--border); color: var(--text);
      padding: 10px 12px; border-radius: 10px; min-width: 260px; box-shadow: var(--shadow);
    }
    .toast.success { border-color: rgba(39,194,157,.5) }
    .toast.warn { border-color: rgba(255,182,72,.5) }
    .toast.danger { border-color: rgba(255,93,108,.5) }

    /* Responsive */
    @media (max-width: 980px) {
      .app { grid-template-columns: 1fr; grid-template-areas: "topbar" "main" }
      .sidebar { display: none }
      .pill input { width: 160px }
      .col-6, .col-4, .col-3 { grid-column: span 12 }
    }
  </style>
</head>
<body>

</body>
</html>
